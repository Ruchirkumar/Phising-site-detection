<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Phishing Website Detector</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
          {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="post">
        <label for="url">URL to analyze</label>
        <input id="url" name="url" placeholder="https://example.com/login" required>

        <label for="model">Model</label>
        <select id="model" name="model">
          {% if models.LogisticRegression %}
          <option value="LogisticRegression">Logistic Regression</option>
          {% endif %}
          {% if models.MultinomialNB %}
          <option value="MultinomialNB">Multinomial NB</option>
          {% endif %}
        </select>

        <div class="actions">
          <button type="submit">Test URL</button>
        </div>
      </form>

      <p class="note">Place <code>vectorizer.pkl</code>, <code>Phishing.pkl</code> and/or <code>phishing_mnb.pkl</code> in the project root.</p>
    </div>
  </body>
</html>
