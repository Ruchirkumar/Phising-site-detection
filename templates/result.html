<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Prediction Result</h1>
      <div class="result-card">
        <p><strong>URL:</strong> {{ url }}</p>
        <p><strong>Model:</strong> {{ model }}</p>
        <p><strong>Prediction:</strong> <span class="prediction">{{ prediction }}</span></p>
        <p class="raw"><small>Raw label: {{ raw }}</small></p>
      </div>
      <p><a href="{{ url_for('index') }}">Test another URL</a></p>
    </div>
  </body>
</html>
